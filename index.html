<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/eee8a2a2bd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>start</title>
</head>

<body>
    <header>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="icon">
                            <i class="fa-solid fa-arrow-left"></i>
                            <i class="fa-solid fa-arrow-right"></i>
                            <i class="fa-solid fa-rotate-right"></i>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="search" placeholder="Search Google or type a URL">
                        <div class="icon">
                            <i class="fa-regular fa-share-from-square"></i>
                            <i class="fa-sharp-duotone fa-regular fa-star"></i>
                            <i class="fa-regular fa-square-full"></i>
                            <i class="fa-solid fa-user"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="section" id="google">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="h3">Gmail</div>
                        <h3>Images</h3>
                        <div class="imgbox">
                            <img src="assets/grid.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h1>Google</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="search" placeholder="Search Google or type a URL">
                        <div class="icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="imgbox">
                            <img src="assets/googlevoice.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="imgbox">
                            <img src="assets/webstore.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="minibox">
                            <div class="icon">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
